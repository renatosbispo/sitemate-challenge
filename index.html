<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Renato Bispo" />

    <title>Sitemate Challenge</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/img/favicon.png" sizes="32x32" />
  </head>

  <body>
    <h1>Sitemate Challenge</h1>

    <div class="modal-section">
      <button class="confirmation-modal-1">Modal 1: Click me</button>
      <confirmation-modal
        class="confirmation-modal-1"
        dialog-message-content="Modal 1: Are you sure you want to continue?"
      >
      </confirmation-modal>
      <output class="confirmation-modal-1"></output>
    </div>

    <div class="modal-section">
      <button class="confirmation-modal-2">Modal 2: Click me</button>
      <confirmation-modal
        class="confirmation-modal-2"
        dialog-message-content="Modal 2: Are you sure you want to continue?"
      >
      </confirmation-modal>
      <output class="confirmation-modal-2"></output>
    </div>

    <div id="injectable-templates">
      <template id="confirmation-modal"></template>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
