<dialog class="confirmation-modal-dialog">
  <form method="dialog">
    <p>
      <slot name="dialog-message-content">
        Are you sure you want to continue?
      </slot>
    </p>
    <div>
      <button id="yes-button" value="default">Yes</button>
      <button id="cancel-button" value="cancel">Cancel</button>
    </div>
  </form>
</dialog>
